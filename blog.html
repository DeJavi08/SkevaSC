T14:19:10.294Z","__v":0},"banner":{"align":"center","layers":{"palette":"color3","image":{"enabled":true,"opacity":70,"media":{"_id":"667045decba17b9b9d200eb3","author":"","authorLink":"","type":"library","url":"https://cdn.durable.co/covers/3TnQFxUhsVyfL4dwFHyKxvTTIITFYpmRLSSIGkGob8RJS9PrhvHU183mlOHbMQH1.png","key":"covers/3TnQFxUhsVyfL4dwFHyKxvTTIITFYpmRLSSIGkGob8RJS9PrhvHU183mlOHbMQH1.png","Business":"65d0b90355ce25bab867c372","createdAt":"2024-06-17T14:19:10.294Z","__v":0,"id":"667045decba17b9b9d200eb3"}},"overlay":{"type":"solid","direction":null}}},"content":"\u003cp\u003ePada 25 April 2024, SMAN 17 Surabaya berpartisipasi dalam Regional Student Company Competition (RSCC) yang diselenggarakan oleh Prestasi Junior Indonesia. Dalam ajang ini, SKEVA Student Company tampil sebagai salah satu peserta unggulan dengan produk inovatif mereka, P-BOOM.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eSKEVA SC, generasi pertama dari SMAN 17 Surabaya, telah membuktikan kehebatannya melalui produk P-BOOM. Produk ini dirancang untuk mengatasi masalah suara dan bau saat buang air besar (BAB) di toilet umum. Dengan hanya memasukkan satu P-BOOM ke dalam kloset sebelum BAB, produk ini menghasilkan busa yang meredam suara dan mengurangi bau pada saat proses BAB berlangsung. Inovasi ini memberikan kenyamanan dan kepercayaan diri bagi pengguna toilet umum.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eKeberhasilan SKEVA SC di RSCC 2024 menegaskan kemampuan siswa-siswi SMAN 17 Surabaya dalam menciptakan solusi praktis dan relevan bagi masyarakat. P-BOOM tidak hanya mendapatkan apresiasi karena efektivitasnya, tetapi juga karena dampaknya yang signifikan dalam meningkatkan kenyamanan penggunaan toilet umum.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eSelama empat bulan, dari Januari hingga April 2024, tim SKEVA SC telah bekerja keras mempersiapkan diri untuk lomba bisnis ini. CEO SKEVA SC Miftachul Au'lidhina dan VP Commercialnya terpilih untuk mewakili tim mereka dalam presentasi produk P-BOOM di Perpusnas Jakarta, Indonesia. Mereka menghabiskan tiga hari dua malam di Jakarta dengan dukungan penuh dari Prestasi Junior Indonesia (PJI).\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eRespon dari juri dan seluruh hadirin sangat luar biasa. Mereka kagum dengan inovasi P-BOOM dan tercengang bahwa siswa-siswi muda dari SMAN 17 Surabaya mampu menciptakan produk yang begitu unik dan dibutuhkan oleh banyak orang. Meski belum memenangkan perlombaan ini, SKEVA SC telah membuktikan kehebatan mereka dan menunjukkan bahwa mereka sangat luar biasa.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003ePrestasi SKEVA SC di RSCC 2024 menggarisbawahi bahwa dengan kreativitas dan dedikasi, siswa-siswi Indonesia mampu menghasilkan perubahan positif yang nyata dan membanggakan.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003cstrong\u003eDengan struktur organisasi SKEVA SC:\u003c/strong\u003e\u003c/p\u003e\u003ch3\u003ePresident Director\u003c/h3\u003e\u003cp\u003eMiftachul Au'lidhina\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003eSecretary\u003c/h3\u003e\u003cp\u003eAlifia Martasya\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003eFinance\u003c/h3\u003e\u003cp\u003e1. Colin Pandya Aryanta\u0026nbsp;\u003c/p\u003e\u003cp\u003e2. Hesti Anisa Novila\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003eProduksi\u003c/h3\u003e\u003cp\u003e1. Daffa Maulana A.\u003c/p\u003e\u003cp\u003e2. Agung Sihramat\u003c/p\u003e\u003cp\u003e3. Muhammad Safa Rochmana P.\u003c/p\u003e\u003cp\u003e4. Kevin Gabriel Girsang\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003e\u003cstrong\u003eCommercial\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003e1. Zaki Wijaya\u0026nbsp;\u003c/p\u003e\u003cp\u003e2. Aqila Surya Saputra\u0026nbsp;\u003c/p\u003e\
